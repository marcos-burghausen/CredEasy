<!-- =====================================conteúdo================================================ -->      
    <main>
        <form class="register-form" action="index.html" method="post">
            <h1>Crie sua conta</h1>
            <!-- <label for="nome-completo">Nome completo</label> -->
            <input type="text" minlength="10" maxlength="255" id="nome-completo" placeholder="Nome completo" required>
                
            <!-- <label for="CPF">CPF</label> -->
            <input type="number" id="CPF" placeholder="xxx xxx xxx-xx" required>

            <!-- <label for="telefone">Telefone</label> -->
            <input type="tel" id="telefone" placeholder="(xx) xxxx xxxx" required>

            <!-- <label for="address">Endereço</label> -->
            <input type="texto" maxlength="255" id="address" placeholder="Rua de tal" required>

            <!-- <label for="address">Endereço</label> -->
            <input type="date" id="nascimento" name="nascimento" placeholder="Data de nascimento" data-tipo="dataNascimento" required>  <!--data-tipo="" é uma identificação usada para ser usada no javascript-->

            <!-- <label for="profession">Profição</label> -->
            <input type="text" id="profession" placeholder="Analista" required>

            <!-- <label for="income">Renda</label> -->
            <input type="number"  id="income" placeholder="9999,99" required>

            <!-- <label for="email">email</label> -->
            <input type="email" id="email" placeholder="seuemail@dominio.com" required>

            <!-- <label for="password">Senha</label> -->
            <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !#$%^&*_=+-]).{6,10}$" title="A senha deve conteer de 6 a 10 caracteres. pelo menos uma letra maiúscula,uma minusculae  um número" id="password" placeholder="xxxxxxxx" required>  <!--aqui foi usado o pattern para dizer quais os tipos de dados são aceitos dentro ou não dentro do campo senha e a quantidade minima e maxima de carateres, o title é a mensagem de erro que vai aparecer-->

            <input type="submit" id="send-form" value="Cadastrar">
        </form>
    </main>
