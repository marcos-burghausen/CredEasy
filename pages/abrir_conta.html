<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../assets/css/base/base.css"> -->
    <link rel="stylesheet" href="../assets/css/base/base_style.css">
    <link rel="stylesheet" href="../assets/css/componentes/cartao.css">
    <link rel="stylesheet" href="../assets/css/componentes/inputs.css">
    <link rel="stylesheet" href="../assets/css/componentes/botao.css">
    <title>CredEasy | Criar conta</title>
  </head>
  <body class="font-family">
    <main>
      <div  class="d-flex  justify-content-center flex-column align-items-center mt-5 pt-4">
        <a class="pb-2" href="home.html"><img src="../assets/midea/LOGOTIPO.png" alt="fluxo de dinheiro" width="300" ></a>
        <section class="cartao mb-3 mt-1">
          <h2 class="ft-verde text-center fs-3">Criar conta</h2>
          <form action="" class="">
            <fieldset>
              <legend class="ft-cinza">Informações básicas</legend>
              <div class="input-container">
                <input name="nome" id="nome" class="input" autocomplete="off" type="text" placeholder="Nome" data-tipo="nome" required>
                <label class="input-label" for="nome">Nome</label>
                <span class="input-mensagem-erro">Este campo não está válido</span>
              </div>
              <div class="input-container">
                <input name="nascimento" id="nascimento" autocomplete="off" class="input" type="date" placeholder="Data de nascimento" data-tipo="dataNascimento" required>
                <label class="input-label" for="nascimento">Data de nascimento</label>
                <span class="input-mensagem-erro">Este campo não está válido</span>
              </div>
              <div class="input-container">
                <input name="email" id="email" class="input" autocomplete="off" type="email" placeholder="Email" data-tipo="email" required>
                <label class="input-label" for="email">Email</label>
                <span class="input-mensagem-erro">Este campo não está válido</span>
              </div>
              <div class="input-container">
                <input name="senha" id="senha" class="input" autocomplete="off" type="password" placeholder="Senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !^*_=+-]).{8,30}$" title="A senha deve conter entre 8 a 30 caracteres, deve conter pelo menos uma letra maiúscula, um número." data-tipo="senha" required>
                <label class="input-label" for="senha">Senha</label>
                <span class="input-mensagem-erro">Este campo não está válido</span>
              </div>
              <!-- <div class="input-container">
                <input name="senha" id="confirmarSenha" class="input" autocomplete="off" type="password" placeholder="Confirmar senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !^*_=+-]).{8,30}$" title="A senha deve conter entre 8 a 30 caracteres, deve conter pelo menos uma letra maiúscula, um número." data-tipo="confirmarSenha" required>
                <label class="input-label" for="confirmarSenha">Confirmar senha</label>
                <span class="input-mensagem-erro">Este campo não está válido</span>
              </div> -->
            </fieldset>
            <button class="botao border border-2 border-color ft-cinza">Cadastrar</a>
          </form>
        </section>
      </div>
    </main>
    <footer class="d-flex justify-content-center ft-cinza">
      <p class="copyright">&copy; CredEasy - 2022</p>
    </footer>
    <script src="../js/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
