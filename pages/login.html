
<!DOCTYPE html>
<html lang="pt" dir="br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/componentes/cartao.css">
    <link rel="stylesheet" href="../assets/css/componentes/inputs.css">
    <link rel="stylesheet" href="../assets/css/componentes/botao.css">
    <link rel="stylesheet" href="../assets/css/login-style.css">
    <title>CredEasy | Login</title>
  </head>

  <body>

<!-- ==========================================cabeçalho=============================================== -->

    <header>
      <section>
        <div class="logo">
          <img src="../assets\midea\fluxo-de-dinheiro.png" alt="">
          <h1>CredEasy</h1>
        </div>
        <nav>
          <ul>
            <li><a href="../pages/home.html">Home</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
      </section>  
    </header>

    <!-- =====================================conteúdo===================================================== -->
    
    <main >
      <div class="container flex flex--coluna flex--centro">
        <section class="cartao">
          <h2 class="cartao__titulo">Acesse sua conta</h2>
          <form class="formulario flex flex--coluna" action="">
            <div class="input-container">
              <input name="email" id="email" class="input" type="email" placeholder="Email" data-tipo="email" required>
              <label class="input-label" for="email">Email</label>
              <span class="input-mensagem-erro">Este campo não está válido</span>
            </div>
            <div class="input-container">
              <input name="senha" id="senha" class="input" type="password" placeholder="Senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !^*_=+-]).{8,30}$" title="A senha deve conter entre  a 30 caracteres, deve conter pelo menos uma letra maiúscula, um número." data-tipo="senha" required>
              <label class="input-label" for="senha">Senha</label>
              <span class="input-mensagem-erro">Este campo não está válido</span>
            </div>
            <p><a class="" href="">Escreci minha senha</a></p>
            <p>Ainda não tem cadastro?<a class="link" href="#">Cadastre-se.</a></p>
            <button class="botao">Login</a>
          </form>
        </section>
      </div>
    </main>

<!-- ==========================================rodapé================================================ -->

    <footer>
      <p class="copyright">&copy; CredEasy - 2022</p>
    </footer>
    <script src="../js/app.js" type="module"></script>
  </body>
</html>
