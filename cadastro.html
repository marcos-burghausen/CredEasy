<!DOCTYPE html>
<html lang="pt" dir="br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="assets\css\reset.css">
        <link rel="stylesheet" href="assets\css\cadastro.css">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <title>Cadastro</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="home.html"><h1><span id="cred">Cred</span>Easy</h1></a>
                <p>SOLUÇÕES FINANCEIRAS</p>
            </div>
        </header>
        <main>
            <!--<div class="login-form">-->
            <form class="register-form" action="index.html" method="post">
                <h1>Cadastro</h1>
                
                <!-- <label for="nome-completo">Nome completo</label> -->
                <input type="text" minlength="10" maxlength="255" id="nome-completo" placeholder="Nome completo" required>
                
                <!-- <label for="CPF">CPF</label> -->
                <input type="number" id="CPF" placeholder="xxx xxx xxx-xx" required>

                <!-- <label for="telefone">Telefone</label> -->
                <input type="tel" id="telefone" placeholder="(xx) xxxx xxxx" required>

                <!-- <label for="address">Endereço</label> -->
                <input type="texto" maxlength="255" id="address" placeholder="Rua de tal" required>

                <!-- <label for="profession">Profição</label> -->
                <input type="text" id="profession" placeholder="Analista" required>

                <!-- <label for="income">Renda</label> -->
                <input type="number" min="0" id="income" placeholder="9999,99" required>

                <!-- <label for="email">email</label> -->
                <input type="email" id="email" placeholder="seuemail@dominio.com" required>

                <!-- <label for="password">Senha</label> -->
                <input type="password" minlength="6" maxlength="8" id="password" placeholder="xxxxxxxx" required>

                <input type="submit" id="send-form" value="Enviar formulário">
            </form>
            <!--</div>-->
        </main>
    </body>
</html>
